version: '3'

services:
  talker:
    image: osrf/ros:foxy-desktop
    command: ros2 run demo_nodes_cpp talker
    pid: host
    network_mode: host
    volumes:
      - /dev/shm:/dev/shm
  listener:
    image: osrf/ros:foxy-desktop
    command: ros2 run demo_nodes_cpp listener
    pid: host
    network_mode: host
    volumes:
      - /dev/shm:/dev/shm
